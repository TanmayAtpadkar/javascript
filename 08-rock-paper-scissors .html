<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>

<body>

  <p>Rock Paper Scissors</p>

  <button onclick="
  playGame('Rock');
  ">Rock</button>

  <button onclick="
  playGame('Paper');
  ">Paper</button>

  <button onclick="
  playGame('Scissors');
  ">Scissors</button>

  <button onclick="
    score.wins=0;
    score.loss=0;
    score.tie=0;
  ">Reset</button>

</body>

<script>
  const score = {
    wins: 0,
    loss: 0,
    tie: 0
  };


  function playGame(playerMove) {

    let computerMove = pickComputerMove();
    let result = '';

    if (playerMove === 'Scissors') {
      if (computerMove === 'Rock') {
        result = 'You lose.';
      } else if (computerMove === 'Paper') {
        result = 'You win.';
      } else {
        result = 'It\'s a Tie.';
      }


    } else if (playerMove === 'Rock') {
      if (computerMove === 'Rock') {
        result = 'It\'s a Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else {
        result = 'You win.';
      }
    }

    else if (playerMove === 'Paper') {
      let computerMove = pickComputerMove();
      let result = '';

      if (computerMove === 'Rock') {
        result = 'You win.';
      } else if (computerMove === 'Paper') {
        result = 'It\'s a Tie.';
      } else {
        result = 'You lose.';
      }
    }

    if (result === 'You win.') {
      score.wins += 1;
    } 
    else if (result === 'You lose.'){
      score.loss += 1;
    } else if(result === 'It\'s a Tie.'){
      score.tie += 1;
    }

    alert(`You picked ${playerMove}. Computer picked ${computerMove}.
${result}
Wins:${score.wins}, Loss:${score.loss}, Tie:${score.tie}`);
  }


  function pickComputerMove() {
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = 'Rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'Paper';
    } else {
      computerMove = 'Scissors';
    }
    return computerMove;
  }

</script>

</html>
