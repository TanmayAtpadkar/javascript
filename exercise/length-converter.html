<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>


    function convertLength(length, from, to) {

      if (from === 'km' && to === 'miles') {
        return `${length / 1.6}miles`;
      }

      else if (from === 'miles' && to === 'km') {
        return `${length * 1.6}km`;
      }

      else if (from === 'miles' && to === 'ft') {
        return `${length * 5280}ft`;
      }

      else if (from === 'km' && to === 'ft') {
        return `${length * 3281}ft`;
      }

      else if (from === 'ft' && to === 'km') {
        return `${length / 3281} ${to}`;

      } else if (from === 'ft' && to === 'miles') {
        return `${length / 5280} ${to}`;

      } else if (from === to) {
        return `${length}${to}`;
      }

      else if (from !== 'km' && from !== 'miles' && from !== 'ft') {
        return `Invalid unit:${from}`;
      }

      else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
        return `Invalid unit:${to}`;
      }

    }
    console.log(convertLength(40, 'km', 'miles'));
    console.log(convertLength(40, 'miles', 'km'));
    console.log(convertLength(40, 'miles', 'ft'));
    console.log(convertLength(40, 'km', 'ft'));
    console.log(convertLength(40, 'lbs', 'ft'));
    console.log(convertLength(40, 'km', 'kg'));


  </script>
</body>

</html>
